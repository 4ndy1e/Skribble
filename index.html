<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skribble</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-section">
      <h1>4ndy1e.</h1>
    </div>
    <div class="sketch-body">
      <div class="description-container">
        <h2>Skribble</h2>
        <p class="description">is an online drawing tool and platform.</p>
        <p>
          Enjoy a smooth and responsive drawing interface that lets you
          effortlessly create and modify your artwork. Simply click and drag to
          draw, with options to adjust colors and tools to adjust canvas.
        </p>
      </div>
      <div class="container">
        <!-- sketch container -->
        <div class="sketch-container"></div>

        <!-- UI options -->
        <div class="options">
          <div style="display: flex; flex-direction: column">
            <input
              type="range"
              min="2"
              max="128"
              value="64"
              id="slider"
              class="slider"
            />
            <p style="text-align: center; margin: 5px" id="pixels">64px</p>
          </div>
          <div class="colors" id="colors">
            <div class="colorSquare" style="background-color: black"></div>
  
            <div class="colorSquare" style="background-color: red"></div>
            <div class="colorSquare" style="background-color: orange"></div>
            <div class="colorSquare" style="background-color: yellow"></div>
            <div class="colorSquare" style="background-color: #23d300"></div>
            <div class="colorSquare" style="background-color: #0080ff"></div>
            <div class="colorSquare" style="background-color: #0000ff"></div>
            <div class="colorSquare" style="background-color: rgb(167, 0, 167)"></div>
            <div class="colorSquare" style="background-color: lightgray"></div>

            <div class="colorSquare" style="background-color: darkred"></div>
            <div class="colorSquare" style="background-color: orangered"></div>
            <div class="colorSquare" style="background-color: rgb(255, 225, 0)"></div>
            <div class="colorSquare" style="background-color: green"></div>
            <div class="colorSquare" style="background-color: rgb(56, 83, 255)"></div>
            <div class="colorSquare" style="background-color: #00009b"></div>
            <div class="colorSquare" style="background-color: indigo"></div>
        </div>
        <div class="currentColor"> </div>
        <img src="images/trash__delete__bin__business__office__remove__garbage-512.webp" class="trash" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
